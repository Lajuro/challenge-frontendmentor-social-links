<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="profile-card">

    <header class="profile-header">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <h1>Jessica Randall</h1>
      <p class="profile-location text primary">London, United Kingdom</p>
      <p class="profile-copy">"Front-end developer and avid reader."</p>
    </header>

    <nav class="profile-links mb-default">
      <a href="https://github.com" class="link-github">GitHub</a>
      <a href="https://frontendmentor.io" class="link-frontendmentor">Frontend Mentor</a>
      <a href="https://linkedin.com" class="link-linkedin">LinkedIn</a>
      <a href="https://twitter.com" class="link-twitter">Twitter</a>
      <a href="https://instagram.com" class="link-instagram">Instagram</a>
    </nav>

  </div>

</body>

</html>
